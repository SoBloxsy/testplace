<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
@font-face {
  font-family: "gothambold";
  src: url("https://files.sobloxsy.com/gothambold-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothambold-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: "gothammedium";
  src: url("https://files.sobloxsy.com/gothammedium-webfont.woff2")
      format("woff2"),
    url("https://files.sobloxsy.com/gothammedium-webfont.woff") format("woff");
  font-weight: normal;
  font-style: normal;
}

.menu {
  border: 2px solid;
  padding: 18px;
  width: 40%;
  resize: both;
  overflow: auto;
  border-radius: 12px;
  color: white;
  background-color: rgb(39, 39, 39);
  text-align: center;
  height: 75%;
}

.menuh1 {
  font-family: "gothambold", sans-serif;
  transition-duration: 0.4s;
}

.menuh1:hover {
  font-size: 28px;
}

.menubutton {
  background-color: #363636;
  border: none;
  color: white;
  /* padding: 15px 32px; */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 8px;
  transition-duration: 0.4s;
  font-family: "gothammedium", sans-serif;
  outline: none;
  margin: 1.5px;
  margin-bottom: 4px;
  width: 105px;
  height: 45px;
}

.menubutton:hover {
  background-color: #787878;
  color: white;
  border-radius: 24px;
  font-size: 22px;
  width: 120px;
  height: 50px;
}

.menubutton:active {
  transition-duration: 0.15s;
  background-color: white;
  border-radius: 24px;
  color: black;
}

.closebutton {
  background-color: #363636;
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 8px;
  transition-duration: 0.4s;
  font-family: "gothammedium", sans-serif;
  outline: none;
  margin: 1.5px;
  width: 70px;
  height: 40px;
  position: fixed;
  left: 0px;
  top: 0px;
}

.closebutton:hover {
  background-color: #787878;
  color: white;
  font-size: 18px;
}

input {
  background-color: #363636;
  border: none;
  color: white;
  /* padding: 15px 32px; */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 8px;
  transition-duration: 0.4s;
  font-family: "gothammedium", sans-serif;
  outline: none;
  margin: 1.5px;
  margin-bottom: 4px;
  width: 210px;
  height: 45px;
}

input:hover {
  background-color: #787878;
  color: white;
  border-radius: 24px;
  font-size: 22px;
  width: 225px;
  height: 50px;
}

.img {
  background-color: #363636;
  border: none;
  color: white;
  /* padding: 15px 32px; */
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 8px;
  transition-duration: 0.4s;
  font-family: "gothammedium", sans-serif;
  outline: none;
  width: 105px;
  height: 90px;
}

</style>
</head>
<body>
<body>
  <div class="menu" id="menu">
    <button class="closebutton" id="close">Close</button>
    <h1 class="menuh1" id="smt">Sobloxsy's Menu</h1>
    <input id="inputsc" placeholder="Name Menu" value="Enter Name Here"/>
    <button class="menubutton" id="set">Set Name</button>

    <button class="menubutton">Unlock</button>
    <button class="menubutton">Lock</button>
    <button class="menubutton">Run</button>
    <button class="menubutton">Name</button>
    <button class="menubutton">Glitch</button>
    <button class="menubutton">Fix</button>
    <button class="menubutton" id="plus">+</button>
  </div>
</body>


<script>
 document.getElementById("close").onclick = close;
 
 function close() {
 var elem = document.getElementById("menu");
  elem.parentNode.removeChild(elem);
 } 

 document.getElementById("set").onclick = Name;

 function Name() {
document.getElementById("smt").innerHTML = document.getElementById("inputsc").value;
 }

document.getElementById("plus").onclick = Create;

 function Create() {
  var t = document.createElement("button")
  t.className = "menubutton"
  t.innerHTML = "test"
  document.getElementById("menu").appendChild(t);

}
//# sourceURL=userscript.js
</script>
</body>
</html>
